<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Slider</title>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <div class="container">
    <div class="slider">
      <button id="play" class="play-pause cs"><i class="fas fa-play"></i></button>
      <button id="pause" class="play-pause"><i class="fas fa-pause"></i></button>
      <button id="prev" class="arrow"><i class="fas fa-arrow-left"></i></button>
      <button id="next"  class="arrow"><i class="fas fa-arrow-right"></i></button>
      <p class="timer"></p>

        <div class="slide current">
          <img src="../images/img_1.jpg" alt="">
          <p>Slide One</p>
        </div>
        
        <div class="slide">
          <img src="../images/img_2.jpg" alt="">
          <p>Slide Two</p>
        </div>

        <div class="slide">
          <img src="../images/img_3.jpg" alt="">
          <p>Slide Three</p>
        </div>

        <div class="slide">
          <img src="../images/img_4.jpg" alt="">
          <p>Slide Four</p>
        </div>

        <div class="slide">
          <img src="../images/img_5.jpg" alt="">
          <p>Slide Five</p>
        </div>

        <div class="slide">
          <img src="../images/img_6.jpg" alt="">
          <p>Slide Six</p>
        </div>
  </div>
</div>

  <script src="../js/app.js"></script>


</body>
</html>
